<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./form.css">

<body>
    <nav class="navbar navbar-expand " id="navbar">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav collapse navbar-collapse justify-content-end">
                <li class="nav-item m-2 btn btn-light"><a href="./index.html">back to home</a></li>

            </ul>


        </div>

    <h1 class="text-light text-center" id="head">REGISTRATION</h1>

    <section>
        
    <div class="main-div">
        
        <form  method="GET" class="container" onsubmit="validate()" action="./home.html">
             
    
            <div class="form-group">
            <input class="form-control w-75 m-auto "  style="display: block;margin-bottom: 2;"  type="text" name="username" id="username" placeholder="username" required>
           </div>
            <div class="form-group">
                <input class="form-control w-75 m-auto " style="display: block;" type="tel" name="phone" id="phone" placeholder="phone number" required>
    
            </div>   
            <div class="form-group">
                <input class="form-control w-75 m-auto " type="email" name="email" id="email" placeholder="email"> 
            </div> 
            <div class="form-group">
                <input class="form-control w-75 m-auto " type="text" name="password" id="password" placeholder="password" required>
    
    
            </div>
            <div class="form-group">
            <input class="form-control w-75 m-auto " style="display: block;" type="text" name="confirm-password" id="confirm" placeholder="confirm-pasword" required>
    
    
            </div>
            <small class="text-center" id="spam" style="display: none;">PASSWORD MATCHED SUCCESFULLY</small>
            <small class="text-center" id="invalid" style="display: none;">OOPPPS PASSWORD IS NOT MATCHING!!!</small>
            <br>
    
    
            <div class="form-group">
                <button class="btn btn-success m-auto px-5" type="submit" style="display: block;" >SUBMIT</button>
            </div>
    
            
        </form>
    
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./form.js"></script>
